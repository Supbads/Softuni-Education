<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <form id="registerForm">
        <fieldset id="userInfo">
            <legend>User Information:</legend>
            <div class="pairContainer">
                <label for="username">Userame:</label>
                <input id="username" type="text">
            </div>
            <div class="pairContainer">
                <label for="email">Email:</label>
                <input id="email" type="text">
            </div>
            <div class="pairContainer">
                <label for="password">Passwrod:</label>
                <input id="password" type="password">
            </div>
            <div class="pairContainer">
                <label for="confirm-password">Confirm Password:</label>
                <input id="confirm-password" type="password">
            </div>
            <div class="pairContainer">
                <label for="company">Is Company?</label>
                <input id="company" type="checkbox">
            </div>
        </fieldset>
        <fieldset id="companyInfo" style="display: none;">
            <legend>Company Informaion:</legend>
            <div class="pairContainer">
                <label for="companyNumber">Company Number</label>
                <input id="companyNumber" type="number">
            </div>
        </fieldset>
        <button id="submit">Submit</button>
    </form>
    <div id="valid" style="display: none">Valid</div>
</div>
<script src="formValidation.js"></script>
<script>
    window.onload = function(){
        validate();
	
	    function validate() {
		    $('#company').on('change', showHideCompany);
		
		    $('#submit').on('click', function () {
			    let usernameValidation = /^([a-zA-Z0-9]{3,20})$/g;
			    let passwordValidation = /^([a-zA-Z0-9_]{5,15})$/g;
			    let emailValidation = /@.*\./g;
			    let companyValidation = /^[1-9]{1}[0-9]{3}$/;
			
			    let allFieldsValid = true;
			
			    let username = $('#username').val();
			    if (!username.match(usernameValidation)){
				    $('#username').css('border-color', 'red');
				    allFieldsValid = false;
			    }else {
				    $('#username').css('border', 'none');
			    }
			
			    let password = $('#password').val();
			    if (!password.match(passwordValidation)){
				    $('#password').css('border-color', 'red');
				    allFieldsValid = false;
			    }else {
				    $('#password').css('border', 'none');
			    }
			
			    let confirmPass = $('#confirm-password').val();
			    if(confirmPass.match(passwordValidation) && confirmPass.localeCompare(password) === 0){
				    $('#confirm-password').css('border', 'none');
			    } else {
				    $('#confirm-password').css('border-color', 'red');
				    allFieldsValid = false;
			    }
			
			    let email = $('#email').val();
			    if (!email.match(emailValidation)){
				    $('#email').css('border-color', 'red');
				    allFieldsValid = false;
			    }else {
				    $('#email').css('border', 'none');
			    }
			
			    if($('#company').is(':checked')){
				    let company = $('#companyNumber').val();
				    if(!company.match(companyValidation)){
					    $('#companyNumber').css('border-color', 'red');
					    allFieldsValid = false;
				    } else {
					    $('#companyNumber').css('border', 'none');
				    }
			    }
			
			    if (allFieldsValid){
				    $('#valid').css('display', 'block');
			    } else {
				    $('#valid').css('display', 'none');
			    }
		    });
		
		    function showHideCompany() {
			    if($(this).is(':checked')){
				    $('#companyInfo').css('display', 'block');
			    } else {
				    $('#companyInfo').css('display', 'none')
			    }
		    }
	    }
    }
</script>
</body>
</html>
