<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book Generator</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"
	        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
	        crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script src="book-generator.js"></script>
<script>
	window.onload = function () {
		createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
		createBook("#wrapper", 'asda', 'dsa', 17);
		
		function createBook(selector, title, author, isbn) {
			let id = 1;
			
			let div = $('<div>').attr('id', 'book' + id);
			
			let pTitle = $('<p>').addClass('title').text(title);
			let pAuthor = $('<p>').addClass('author').text(author);
			let pISBN = $('<p>').addClass('isbn').text(isbn);
			let selectBtn = $('<button>').text('Select').on('click', select);
			let deselectBtn = $('<button>').text('Deselect').on('click', deselect);
			
			pTitle.appendTo(div);
			pAuthor.appendTo(div);
			pISBN.appendTo(div);
			selectBtn.appendTo(div);
			deselectBtn.appendTo(div);
			
			$(selector).append(div);
			
			
			id++;
			
			function select() {
				$(this).parent().css('border', '2px solid blue');
			}
			
			function deselect() {
				$(this).parent().css('border', '');
			}
		}
		
	}
</script>
</body>
</html>
