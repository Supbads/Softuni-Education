<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
	window.onload = function() {
		stopwatch();
	};
	function stopwatch() {
		let time, intervalID;
		let startButton = document.getElementById('startBtn');
		let stopButton = document.getElementById('stopBtn');
		
		startButton.addEventListener('click', function () {
			time = -1;
			incrementTime();
			intervalID = setInterval(incrementTime, 1000);
			startButton.disabled = true;
			stopButton.disabled = false;
		});
		
		stopButton.addEventListener('click', function () {
			clearInterval(intervalID);
			startButton.disabled = false;
			stopButton.disabled = true;
			//document.getElementById('time').textContent = '00:00'
		});
		
		function incrementTime() {
			time++;
			
			document.getElementById('time').textContent = ('0' + Math.trunc(time / 60).toString()).slice(-2) + ':' + ('0' + (time % 60).toString()).slice(-2);
		}
	}
</script>
