<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
	function extractText() {
		let all = document.getElementsByTagName('li');
		let arr = [];
		
		for (let obj of all) {
			arr.push(obj.textContent);
		}
		
		document.getElementById('result').textContent = arr.join('\n');
	}
</script>
