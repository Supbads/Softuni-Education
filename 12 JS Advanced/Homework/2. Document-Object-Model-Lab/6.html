<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<p id="content">
	Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
</p>
<p id="holder">
	Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna) aliqua.
</p>
<script>
	(function extract(id) {
		let text = document.getElementById(id).textContent;
		
		let regex = /(\(.*?\))/g;  //should be gu
		
		let extractedStuff = [];
		
		let match = regex.exec(text);
		while(match){
			let content = match[1];
			
			extractedStuff.push(content);
			match = regex.exec(text);
		}
		
		//console.log(extractedStuff.join('; '));
		return extractedStuff.join('; ');
	})('content');
</script>
</body>
</html>
